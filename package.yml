name        : tmux
version     : 2.1
release     : 6
source     :
    - https://github.com/tmux/tmux/releases/download/2.1/tmux-2.1.tar.gz : 31564e7bf4bcef2defb3cb34b9e596bd43a3937cad9e5438701a81a5a9af6176
license     : BSD
summary     : terminal multiplexer
description : |
    tmux is a "terminal multiplexer", it enables a number of terminals (or windows)
    to be accessed and controlled from a single terminal. tmux is intended to be a
    simple, modern, BSD-licensed alternative to programs such as GNU screen.
builddeps   :
    - pkgconfig(libevent) 
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    install -d %installroot%/usr/share/bash-completion/completions
    install examples/bash_completion_tmux.sh %installroot%/usr/share/bash-completion/completions/tmux